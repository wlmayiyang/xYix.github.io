<head>
  <meta charset="UTF-8">
  <script src="/js/archieve_list.js"></script>
  <script src="/js/tags_list.js"></script>
  <script src="/js/daily.js"></script>
  <script src="/js/basic.js"></script>
  <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon32_xjoi.png">
  <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon16_xjoi.png">
  <link rel="stylesheet" href="/css/main.css">
</head>

<div class="cover"></div>

<div class='bodybody'>
  <script>
    document.WriteSideBar(document.querySelector('.bodybody'), document.Title, document.Funval);
  </script>
  <div class="post-block">
    <div class="content-block" id='post'>
      <script>
        document.WriteTitle2(document.querySelector('#post'));
      </script>
      <center>
        <h1 style='color: blue; font-size: 50;' id='judge-state'>Running...</h1>
      </center>
      <center>
        <p>compiled successfully</p>
        <span id='judge-state-detail'> status: </span>
        <span><strong style='color: blue; font-size: large;' id='judge-state-sub'>Running</strong></span>
      </center>
    </div>
  </div>
  <script>
    const res = Math.floor(Math.random() * 3);
    if (res === 0) {
      setTimeout(() => {
        document.getElementById('judge-state').innerText = 'Memory Limit Exceeded';
        document.getElementById('judge-state').style.color = 'green';
        document.getElementById('judge-state-sub').innerText = 'Memory Limit Exceeded';
        document.getElementById('judge-state-sub').style.color = 'green';
        document.getElementById('judge-state-detail').innerText =
          `time: ${Math.floor(Math.random() * 10000)}ms, memory: 524288kb, score: 0, status: `;
      }, Math.random() * 5000 + 1000);
    } else if(res === 1){
      setTimeout(function () {
        document.getElementById('judge-state').innerText = "Abnormal";
        document.getElementById('judge-state').style.color = "green";
        document.getElementById('judge-state-sub').innerText = "Abnormal";
        document.getElementById('judge-state-sub').style.color = "green";
        document.getElementById('judge-state-detail').innerText =
          "time: -1ms, memory: -1kb, score: 0, status: ";
      }, Math.random() * 3000 + 1000);
    }
  </script>
</div>
