<head>
    <meta charset="UTF-8">
    <script src="/js/archieve_list.js"></script>
    <script src="/js/tags_list.js"></script>
    <script src='/xjoi/js/prob_list.js'></script>
    <script src='/xjoi/js/write_prob_list.js'></script>
    <script src="/js/daily.js"></script>
    <script src="/js/basic.js"></script>
    <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon32_xjoi.png">
    <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon16_xjoi.png">
    <link rel="stylesheet" href="/css/main.css">
</head>

<div class="cover"></div>

<div class='bodybody'>
    <script>document.WriteSideBar(document.querySelector('.bodybody'),document.Title,document.Funval);</script>
    <div class="post-block">
        <div class="content-block" id='post'>
            <script>document.WriteTitle2(document.querySelector('#post'));</script>
            <script>document.WriteProb(document.querySelector('#post'),document.Probname);</script>
            <center><h1>提交代码</h1></center>
            <center>
                <p>在下面输入你的代码</p>
                <textarea cols="50" rows="10" name="source" class="xjoi-textarea"></textarea>
                <p></p>
                <script>
                    let XJOIonmouseover = function(data){data.style = 'background-color: #1A5A40;';};
                    let XJOIonmouseout = function(data){data.style = '';};
                    let XJOIonclick = function (){location.href='/xjoi/abnormal/';};
                </script>
                <button class="xjoi-submit" onmouseover="XJOIonmouseover(this)" onmouseout="XJOIonmouseout(this)" 
                    onclick="XJOIonclick()"> SUBMIT </button>
            </center>
        </div>
    </div>
</div>
