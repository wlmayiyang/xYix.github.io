<head>
    <meta charset="UTF-8">
    <script src="/js/archieve_list.js"></script>
    <script src="/js/tags_list.js"></script>
    <script src="/js/daily.js"></script>
    <script src="/js/basic.js"></script>
    <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon32.png">
    <link rel="icon" type="images/png" sizes="32x32" href="/images/favicon16.png">
    <link rel="stylesheet" href="/css/main.css">
</head>

<div class='bodybody'>
    <script>
        if (document.ThemeColor === undefined || document.ThemeColor === 'Z') {
            document.querySelector('body').style='--main-color: #36c48e; --dark-main-color: #1a5a40';
        }
        if (document.ThemeColor === 'Y') {
            document.querySelector('body').style='--main-color: #ea6965; --dark-main-color: #753432';
        }
        if (document.ThemeColor === 'X') {
            document.querySelector('body').style='--main-color: #3dbeee; --dark-main-color: #1e5f77';
        }
    </script>
    <script>document.WriteSideBar(document.querySelector('.bodybody'),document.Title,document.Funval);</script>
    <div class='post-block'>
        <div class='content-block' id='post'>
            <script>document.WriteTitle2(document.querySelector('#post'));</script>
            <script>document.WriteArchieve(document.querySelector('#post'));</script>
            <script>document.WritePageButton(document.querySelector('#post'),
                document.post_count,document.post_per_page);</script>
        </div>
    </div>
</div>
